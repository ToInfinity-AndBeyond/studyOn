version: 2.1

executors:
  macos_executor:
    macos:
      xcode: "15.3.0"

jobs:
  build_unsigned_xcarchive:
    executor: macos_executor
    steps:
      - checkout

      - run:
          name: Install Bundler
          command: gem install bundler

      - run:
          name: Install Dependencies
          command: bundle install

      # - run:
      #     name: Set Deployment Target
      #     command: /usr/libexec/PlistBuddy -c "Set :IPHONEOS_DEPLOYMENT_TARGET 12.0" "StudyOn/Info.plist"

      - run:
          name: Build Unsigned xcarchive
          command: bundle exec fastlane ios build_unsigned_xcarchive --verbose

      - persist_to_workspace:
          root: .
          paths:
            - output/archive

      - store_artifacts:
          path: output/archive
          destination: archive

  create_unsigned_ipa:
    executor: macos_executor
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Generate unsigned ipa
          command: ./generate_unsigned_ipa.sh

      - store_artifacts:
          path: output/ipa
          destination: ipa

workflows:
  version: 2.1
  build:
    jobs:
      - build_unsigned_xcarchive
      - create_unsigned_ipa:
          requires:
            - build_unsigned_xcarchive
