version: 2.1

executors:
  macos_executor:
    macos:
      xcode: "15.3.0"

jobs:
  deploy-job:
    executor: macos_executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5f:59:6a:5d:1a:04:0e:a8:d7:74:04:0f:0c:66:b2:7d"

  build_unsigned_ipa:
    executor: macos_executor
    steps:
      - checkout

      - run:
          name: Install Bundler
          command: gem install bundler

      - run:
          name: Install Dependencies
          command: bundle install

      - run:
          name: Build Unsigned IPA
          command: bundle exec fastlane ios build_unsigned

      - persist_to_workspace:
          root: .
          paths:
            - output/ipa

workflows:
  version: 2
  build:
    jobs:
      - deploy-job
      - build_unsigned_ipa:
          requires:
            - deploy-job
